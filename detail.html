<script>
    // æŠ“å–ç¶²å€ä¸Šçš„ ID (ä¾‹å¦‚ ?id=leica_m3)
    function getProductId() {
        const params = new URLSearchParams(window.location.search);

    // æ¸²æŸ“é é¢åŠŸèƒ½
    function loadProductDetail() {
        const id = getProductId();

        // [é—œéµä¿®æ”¹] æ”¹ç”¨ find æ–¹æ³•åœ¨é™£åˆ—ä¸­å°‹æ‰¾å°æ‡‰ ID çš„å•†å“
        const product = productsDB.find(item => item.id === id);

        // å¦‚æœæ‰¾ä¸åˆ°å•†å“ (ä¾‹å¦‚äº‚æ‰“ç¶²å€ï¼Œæˆ–æ˜¯è³‡æ–™åº«æ²’é€™å€‹ ID)
        if (!product) {
            document.querySelector('.info-content').innerHTML = "<h1>æ‰¾ä¸åˆ°æ­¤å•†å“</h1><p>è«‹å›é¦–é é‡æ–°é¸æ“‡ã€‚</p>";
            return;
        }

        //åŠ å…¥é€™ä¸€è¡Œï¼Œç¶²é æ¨™é¡Œå°±æœƒè·Ÿè‘—è®Šäº†ï¼
        document.title = product.name + " - CollectING";

        // æŠŠè³‡æ–™å¡«å…¥ HTML
        document.getElementById('p-name').innerText = product.name;
        document.getElementById('p-price').innerText = "NT$ " + product.price.toLocaleString();
        document.getElementById('p-desc').innerHTML = product.desc;
        document.getElementById('p-img').src = product.img;
        // ... å‰é¢çš„ code (å–å¾— id, å¡«å…¥æ–‡å­—è³‡æ–™) ä¸ç”¨å‹• ...

        // âœ… åœ–ç‰‡ç•«å»Šèˆ‡æ”¾å¤§é¡é‚è¼¯ (å…¨æ–°å‡ç´šç‰ˆ)
        const mainImg = document.getElementById('p-img');
        const zoomContainer = document.getElementById('zoom-container');
        const thumbContainer = document.getElementById('thumb-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // 1. æº–å‚™åœ–ç‰‡æ¸…å–®
        const galleryImages = product.images || [product.img];
        let currentIndex = 0; // ç›®å‰é¡¯ç¤ºç¬¬å¹¾å¼µåœ–

        // 2. å®šç¾©ã€Œæ›´æ–°åœ–ç‰‡ã€çš„å‡½å¼ (åˆ‡æ›å¤§åœ– + ç¸®åœ–äº®èµ·)
        function updateDisplay(index) {
            // ç¢ºä¿ index åœ¨åˆæ³•ç¯„åœ (å¾ªç’°åˆ‡æ›)
            if (index < 0) index = galleryImages.length - 1;
            if (index >= galleryImages.length) index = 0;
        
            currentIndex = index;
        
            // æ›åœ–
            mainImg.src = galleryImages[currentIndex];
        
            // æ›´æ–°ç¸®åœ–é¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.thumb-item').forEach((thumb, idx) => {
                if (idx === currentIndex) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        // 3. å·¦å³æŒ‰éˆ•é»æ“Šäº‹ä»¶
        prevBtn.onclick = (e) => {
            e.stopPropagation(); // é˜²æ­¢è§¸ç™¼åœ–ç‰‡é»æ“Š
            updateDisplay(currentIndex - 1);
        };
        nextBtn.onclick = (e) => {
            e.stopPropagation();
            updateDisplay(currentIndex + 1);
        };

        // 4. ç”¢ç”Ÿç¸®åœ–åˆ—è¡¨
        thumbContainer.innerHTML = '';
        galleryImages.forEach((imgUrl, index) => {
            const thumb = document.createElement('img');
            thumb.src = imgUrl;
            thumb.classList.add('thumb-item');
            thumb.onclick = () => updateDisplay(index); // é»ç¸®åœ–åˆ‡æ›
            thumbContainer.appendChild(thumb);
        });

        // åˆå§‹åŒ–ç¬¬ä¸€å¼µåœ–
        updateDisplay(0);
        // ğŸ” å±€éƒ¨æ”¾å¤§é¡ç‰¹æ•ˆ (Zoom Effect)
    
        // ç•¶æ»‘é¼ åœ¨å®¹å™¨ä¸Šç§»å‹•æ™‚
        zoomContainer.addEventListener('mousemove', function(e) {
            // å–å¾—å®¹å™¨çš„å°ºå¯¸èˆ‡ä½ç½®
            const { left, top, width, height } = zoomContainer.getBoundingClientRect();
        
            // è¨ˆç®—æ»‘é¼ åœ¨å®¹å™¨å…§çš„åº§æ¨™ (ç›¸å°ä½ç½®)
            const x = e.clientX - left;
            const y = e.clientY - top;

            // è¨ˆç®—æ»‘é¼ ä½”å¯¬é«˜çš„ç™¾åˆ†æ¯” (0% ~ 100%)
            const xPercent = (x / width) * 100;
            const yPercent = (y / height) * 100;

            // è¨­å®šæ”¾å¤§çš„åŸºæº–é» (transform-origin) è·Ÿéš¨æ»‘é¼ 
            mainImg.style.transformOrigin = `${xPercent}% ${yPercent}%`;
        
            // æ”¾å¤§åœ–ç‰‡ (ä¾‹å¦‚æ”¾å¤§ 2 å€)
            mainImg.style.transform = "scale(3)";
        });

        // ç•¶æ»‘é¼ é›¢é–‹å®¹å™¨æ™‚ï¼Œå¾©åŸåœ–ç‰‡
        zoomContainer.addEventListener('mouseleave', function() {
            mainImg.style.transform = "scale(1)";
            // å»¶é²ä¸€ä¸‹è®“å¾©åŸéç¨‹å¹³æ»‘
            setTimeout(() => {
                mainImg.style.transformOrigin = "center center";
            }, 300);
        });

        // âœ… æ–°å¢ï¼šå‹•æ…‹ç”¢ç”Ÿè¦æ ¼è¡¨
        // ==============================================
        const specsContainer = document.getElementById('specs-container');
        specsContainer.innerHTML = ''; // å…ˆæ¸…ç©ºï¼Œé¿å…æ®˜ç•™

        // æª¢æŸ¥é€™å€‹å•†å“æœ‰æ²’æœ‰ specs è³‡æ–™
        if (product.specs) {
            // Object.entries æœƒæŠŠ { "å¹´ä»½": "1958" } è®Šæˆ [ ["å¹´ä»½", "1958"], ... ]
            // ç„¶å¾Œæˆ‘å€‘ç”¨è¿´åœˆæŠŠæ¯ä¸€è¡Œåšå‡ºä¾†
            for (const [key, value] of Object.entries(product.specs)) {
                specsContainer.innerHTML += `
                    <div class="spec-item">
                        <span class="spec-label">${key}</span>
                        <span>${value}</span>
                    </div>
                `;
            }
        }

        // âœ… åº«å­˜èˆ‡æŒ‰éˆ•é‚è¼¯ (Stock Logic)
        // ============================================
        const stockEl = document.getElementById('p-stock');
        const btn = document.getElementById('add-btn');

        // 1. è™•ç†åº«å­˜é¡¯ç¤ºæ–‡å­—
        if (product.stock > 0) {
            // --- æœ‰è²¨çš„æƒ…æ³ ---
            if (product.stock <= 3) {
                // åº«å­˜ç·Šå¼µ (<=3)
                stockEl.innerText = `ğŸ”¥ åªå‰© ${product.stock} ä»¶`;
                stockEl.className = 'stock-label low-stock';
            } else {
                // åº«å­˜å……è¶³
                stockEl.innerText = `åº«å­˜ï¼š${product.stock}`;
                stockEl.className = 'stock-label';
            }

            // æŒ‰éˆ•è¨­å®šï¼šåŠ å…¥è³¼ç‰©è»Š
            btn.innerText = "åŠ å…¥è³¼ç‰©è»Š";
            btn.className = "buy-btn"; // æ¢å¾©è—è‰²æ¨£å¼
            btn.disabled = false;      // å•Ÿç”¨æŒ‰éˆ•
        
            btn.onclick = function() {
                // å‘¼å«åŸæœ¬çš„åŠ å…¥è³¼ç‰©è»ŠåŠŸèƒ½
                addToCart(product.name, product.price, product.img);
            
                // (é¸ç”¨åŠŸèƒ½) ç°¡å–®çš„æ‰£åº«å­˜æ¨¡æ“¬ï¼š
                // æ³¨æ„ï¼šå› ç‚ºæ²’æœ‰å¾Œç«¯ï¼Œé€™åªæ˜¯è¦–è¦ºä¸Šçš„æ‰£é™¤ï¼Œé‡æ•´ç¶²é æœƒæ¢å¾©
                product.stock--; 
                loadProductDetail(); // é‡æ–°åŸ·è¡Œé€™å€‹å‡½å¼ä¾†æ›´æ–°ç•«é¢æ•¸å­—
            };

        } else {
            // --- æ²’è²¨çš„æƒ…æ³ (Stock = 0) ---
            stockEl.innerText = "æš«ç„¡åº«å­˜";
            stockEl.className = 'stock-label out-of-stock';

            // æŒ‰éˆ•è¨­å®šï¼šæ”¹ç‚ºé€šçŸ¥æˆ‘
            btn.innerText = "è²¨åˆ°é€šçŸ¥æˆ‘ ğŸ””";
            btn.className = "buy-btn notify"; // å¥—ç”¨ç°è‰²æ¨£å¼
            // btn.disabled = true; // å¦‚æœä½ æƒ³è®“æŒ‰éˆ•å®Œå…¨ä¸èƒ½æŒ‰ï¼Œå°±è§£é–‹é€™è¡Œ

            btn.onclick = function() {
                // é€™è£¡å¯ä»¥è·³å‡ºç°¡å–®çš„æç¤ºï¼Œæˆ–æ˜¯å½ˆå‡ºè¦–çª—è®“å®¢äººç•™ Email
                alert(`å·²è¨­å®šé€šçŸ¥ï¼\n\nç•¶ã€Œ${product.name}ã€è£œè²¨æ™‚ï¼Œæˆ‘å€‘æœƒç¬¬ä¸€æ™‚é–“å‚³é€ Email çµ¦æ‚¨ã€‚`);
            };
        }
    }

    // ç•¶é é¢è¼‰å…¥æ™‚ï¼ŒåŸ·è¡Œé€™å€‹åŠŸèƒ½
    window.addEventListener('DOMContentLoaded', loadProductDetail);
</script>

<script>
    // è³¼ç‰©è»Šé‚è¼¯
    let cart = JSON.parse(localStorage.getItem('CollectING_cart')) || [];

    // 1. æ›´æ–°è³¼ç‰©è»Šç•«é¢
    function renderCart() {
        const cartContainer = document.getElementById('cart-items');
        const totalEl = document.getElementById('cart-total');
        cartContainer.innerHTML = '';
        let totalPrice = 0;

        if (cart.length === 0) {
            cartContainer.innerHTML = '<p style="text-align:center; color:#86868b; margin-top:50px;">è³¼ç‰©è»Šæ˜¯ç©ºçš„</p>';
        } else {
            cart.forEach((item, index) => {
                totalPrice += item.price;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="product">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">NT$ ${item.price.toLocaleString()}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${index})">ç§»é™¤</button>
                    </div>
                `;
            });
        }
        totalEl.innerText = 'NT$ ' + totalPrice.toLocaleString();
        
        // æ›´æ–°å°è¦½åˆ—ä¸Šçš„æ•¸é‡ (å¦‚æœæœ‰çš„è©±)
        updateCartCount();
    }

    // 2. åŠ å…¥è³¼ç‰©è»ŠåŠŸèƒ½
    function addToCart(name, price, image) {
        cart.push({ name, price, image });
        saveCart();
        renderCart();
        toggleCart(true); // åŠ å…¥å¾Œè‡ªå‹•æ‰“é–‹å´é‚Šæ¬„
    }

    // 3. ç§»é™¤å•†å“
    function removeFromCart(index) {
        cart.splice(index, 1);
        saveCart();
        renderCart();
    }

    // 4. å„²å­˜åˆ° LocalStorage (ç€è¦½å™¨è¨˜æ†¶é«”)
    function saveCart() {
        localStorage.setItem('CollectING_cart', JSON.stringify(cart));
    }

    // 5. é–‹é—œå´é‚Šæ¬„
    function toggleCart(forceOpen = false) {
        const sidebar = document.getElementById('cart-sidebar');
        const overlay = document.getElementById('cart-overlay');
        if (forceOpen) {
            sidebar.classList.add('open');
            overlay.classList.add('open');
        } else {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }
    }

    // 6. çµå¸³ (æ¨¡æ“¬)
    function checkout() {
        if (cart.length === 0) return alert('è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼');
        alert('æ„Ÿè¬æ‚¨çš„è³¼è²·ï¼è¨‚å–®å·²é€å‡º (æ¨¡æ“¬)');
        cart = []; // æ¸…ç©º
        saveCart();
        renderCart();
        toggleCart();
    }

    // 7. æ›´æ–°å°è¦½åˆ—è³¼ç‰©è»Šæ•¸é‡
    function updateCartCount() {
        const countBadge = document.getElementById('cart-count');
        if (countBadge) {
            countBadge.innerText = cart.length;
            countBadge.style.display = cart.length > 0 ? 'inline-block' : 'none';
        }
    }

    // åˆå§‹åŒ–
    renderCart();
</script>
